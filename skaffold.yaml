apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: webookrepo/auth
      context: ./backend/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: webookrepo/frontend
      context: ./frontend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: './**/*.js'
            dest: .
